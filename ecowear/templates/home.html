{% extends "header.html" %} {% load static %}
<link rel="stylesheet" href="{% static 'mypage/css/home.css' %}" />
{% block content %}
<h1>Item List</h1>
<div class="container">
  {% for row in data %}
  <div class="item">
    <img src="/static{{ row.3 }}" alt="{{ row.1 }}" />
    <h2>{{ row.1 }}</h2>
    <p class="description">{{ row.2 }}</p>
  </div>
  {% endfor %}
</div>

{% endblock %}
