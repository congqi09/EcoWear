{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}EcoWear{% endblock %}</title>
    <link href="{% static 'auctions/styles.css' %}" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }
      .item {
        border: 1px solid #ccc;
        margin: 10px;
        padding: 10px;
        width: 300px;
      }
      .item img {
        max-width: 100%;
        height: auto;
      }
      .description {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    {% include "header.html" %}

    <div class="container">
      <h1>Item List</h1>
      {% for row in data %}
      <div class="item">
        <img src="/static{{ row.3 }}" alt="{{ row.1 }}" />
        <h2>{{ row.1 }}</h2>
        <p class="description">{{ row.2 }}</p>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
