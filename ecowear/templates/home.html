{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}EcoWear{% endblock %}</title>
    <link href="{% static 'auctions/styles.css' %}" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }
      .item {
        border: 1px solid #ccc;
        margin: 10px;
        padding: 10px;
        width: 300px;
      }
      .item img {
        max-width: 100%;
        height: auto;
      }
      .description {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-xl navbar-primary bg-primary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="{% url 'home' %}">EcoWear</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-light">
          <li class="nav-item">
            <a
              class="nav-link active text-light"
              aria-current="page"
              href="{% url 'home' %}"
              >Home</a
            >
          </li>
        </ul>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% if user.is_authenticated %}
          <li class="nav-item text-light">
            <h6 class="nav-link active">
              Logged In as <strong>{{ user.username }}</strong>
            </h6>
          </li>
          <li class="nav-item">
            <a
              class="btn btn-outline-light ml-4 btn-sm mt-1"
              href="{% url 'logout' %}"
              role="button"
              >Logout</a
            >
          </li>
          <li class="nav-item">
            <a
              class="btn btn-outline-light btn-sm mr-4 ml-4 mt-1"
              href="{% url 'login' %}"
              role="button"
              >Login</a
            >
          </li>
          <li class="nav-item">
            <a
              class="btn btn-outline-light btn-sm mt-1"
              href="{% url 'signup' %}"
              role="button"
              >Sign Up</a
            >
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1>Item List</h1>
      {% for row in data %}
      <div class="item">
        <img src="{{ row.3 }}" alt="{{ row.1 }}" />
        <h2>{{ row.1 }}</h2>
        <p class="description">{{ row.2 }}</p>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
