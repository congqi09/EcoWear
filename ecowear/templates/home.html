{% extends "header.html" %} {% load static %} {% block content %}
<h1>Item List</h1>
<div class="container">
  {% for row in data %}
  <div class="item">
    <img src="/static{{ row.3 }}" alt="{{ row.1 }}" />
    <h2>{{ row.1 }}</h2>
    <p class="description">{{ row.2 }}</p>
    <div class="d-flex justify-content-center">
      <a href="{% url 'item_detail' row.0 %}" class="btn btn-primary"
        >View Details</a
      >
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
