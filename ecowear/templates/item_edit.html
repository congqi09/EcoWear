<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Item</title>
</head>
<body>
    <h1>Edit Item</h1>
    <form action="/edit-item" method="post">
        <div>
            <label for="itemId">Item ID:</label>
            <input type="number" id="itemId" name="itemId" required readonly>
        </div>
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" maxlength="33" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" maxlength="255"></textarea>
        </div>
        <div>
            <label for="categoryId">Category ID:</label>
            <input type="number" id="categoryId" name="categoryId">
        </div>
        <div>
            <label for="size">Size:</label>
            <input type="text" id="size" name="size" maxlength="33">
        </div>
        <div>
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" maxlength="33">
        </div>
        <div>
            <label for="itemCondition">Condition:</label>
            <input type="text" id="itemCondition" name="itemCondition" maxlength="15">
        </div>
        <div>
            <label for="image">Image URL:</label>
            <input type="text" id="image" name="image" maxlength="255">
        </div>
        <div>
            <button type="submit">Update Item</button>
        </div>
    </form>
</body>
</html>
