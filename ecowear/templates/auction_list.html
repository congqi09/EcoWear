<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>My Auction List</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    {% include "header.html" %}

    <h1>My Auction List</h1>
    <a>Add New Item</a>
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Current Buyer</th>
                <th>Starting Price</th>
                <th>Current Price</th>
                <th>Post Time</th>
                <th>End Time</th>
                <th>Status</th>
                <th>Operation</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.0 }}</td>
                <td>{{ row.1 }}</td>
                <td>{{ row.2 }}</td>
                <td>{{ row.3 }}</td>
                <td>{{ row.4 }}</td>
                <td>{{ row.5 }}</td>
                <td>{{ row.6 }}</td>
                <td>{{ row.7 }}</td>
                <td>Edit</td>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
