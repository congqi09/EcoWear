<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My auction list</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .item {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            width: 300px;
        }
        .item img {
            max-width: 100%;
            height: auto;
        }
        .description {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>My auction list</h1>
    <div class="container">
        {% for row in data %}
        <div class="item">
            <img src="{{ row.3 }}" alt="{{ row.1 }}">
            <h2>{{ row.1 }}</h2>
            <p class="description">{{ row.2 }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
